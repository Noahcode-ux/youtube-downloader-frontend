<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { 
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #f0f0f0; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    overflow:hidden;
  }
  .container {
    background: #111;
    border: 2px solid #00ff99;
    padding: 40px;
    border-radius: 16px;
    width: 350px;
    text-align:center;
    box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99; }
    to { box-shadow: 0 0 30px #00ffaa, 0 0 60px #00ffaa; }
  }
  h1 { margin-bottom: 20px; font-size: 1.8em; color: #00ff99; text-shadow: 0 0 10px #00ff99; }
  input, select, button {
    width:100%; 
    padding:10px; 
    margin:8px 0;
    border:none; 
    border-radius:8px; 
    font-size:1em;
  }
  input, select {
    background:#222; 
    color:#f0f0f0; 
    border:1px solid #00ff99;
    outline:none;
  }
  input:focus, select:focus { border-color:#00ffaa; box-shadow:0 0 10px #00ffaa; }
  button {
    background:#00ff99; 
    color:#111; 
    font-weight:bold; 
    cursor:pointer;
    transition: 0.3s;
  }
  button:hover { background:#00ffaa; transform: scale(1.05); }
  #message { margin-top:10px; font-size:0.9em; color:#00ff99; min-height:1em; }
</style>
</head>
<body>

<div class="container">
  <h1>YouTube Downloader</h1>
  <form id="downloadForm">
    <input type="text" id="url" placeholder="Paste YouTube URL" required>
    <select id="format">
      <option value="mp4">MP4</option>
      <option value="mp3">MP3</option>
    </select>
    <button type="submit">Download</button>
    <p id="message"></p>
  </form>
</div>

<script>
const form = document.getElementById('downloadForm');
const message = document.getElementById('message');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const url = document.getElementById('url').value;
  const format = document.getElementById('format').value;
  message.textContent = "Processing...";

  // Replace with your Render backend URL
  const backendURL = "https://your-backend.onrender.com/download";

  fetch(backendURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url, format })
  })
  .then(res => res.blob())
  .then(blob => {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `video.${format}`;
    link.click();
    message.textContent = "Download complete!";
  })
  .catch(err => message.textContent = "Error: " + err);
});
</script>

</body>
</html>
